<html>
<head>
  <title>Gapminder</title>
  <link rel="stylesheet" href="gap.css">
  <link rel="stylesheet" href="jquery-ui.min.css">
  <link rel="stylesheet" href="jquery-ui.structure.css">
  <link rel="stylesheet" href="jquery-ui.theme.css">
</head>

<body>
<div class = 'container'>
<div id = "chart-area">
<div class = 'buttons-list'>
  <button id ='play-button'onclick="set()">Play</button>
  <button id='pause-button'onclick="pause()">Pause</button>
  <button id='reset-button'onclick="reset()">Reset</button>
</div>

<div id="slider">
  <label>Year: <span id="year">1800</span></label>
  <div id="date-slider"></div>
</div>
<div class = 'continents-list'>
  <select id="continents1" onchange="onchangecontinents()">
  <option selected value='all'>All</option>
  <option value="europe">Europe</option>
  <option value="americas">America</option>
  <option value="asia">Asia</option>
  <option value="africa">Africa</option>
</select>
</div>
</div>
</div>
</body>

<script src="http://d3js.org/d3.v5.min.js"></script>
<script src = "d3-tip.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="jquery-ui.min.js"></script>
<script src="gap.js"></script>
</html>
